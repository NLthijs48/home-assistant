
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Entity customizations
homeassistant:
  customize:
    person.thijs:
      entity_picture: "/local/thijs.jpg"
    person.frits:
      entity_picture: "/local/frits.jpg"

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include_dir_named scripts

# Editor scenes
scene: !include scenes.yaml
# Manual scenes, split into separate files
scene old: !include_dir_list scenes

# Use ui-lovelace.yml to configure the UI
#lovelace:
#  mode: yaml

# Buienradar weather tracker
weather:
  - platform: buienradar
    forecast: true

# Buienradar radar image
camera:
  - platform: buienradar

# Used to turn on the Philips TV
wake_on_lan:

# Onkyo integration
media_player:
  - platform: onkyo
    host: 10.0.2.1
    name: receiver
    sources:
      cd: TV
      video3: Bluetooth
      video2: T-Mobile
      video6: Steam link
  - platform: philips_js
    host: 10.0.2.22
    name: TV
    api_version: 6

# HDMI setup as seen from the TV
hdmi_cec:
  platform: media_player
  devices:
    0: TV
    1: Receiver
    3: Chromecast

# REST commands
rest_command:
  tv_input:
    url: http://10.0.2.22:1925/6/input/key
    method: POST
    payload: '{"key": "{{ key }}"'
    content_type: 'application/json'
  chromecast_boot_tv:
    url: http://10.0.2.12:8008/apps/ChromeCast
    method: POST

# Light groups
light:
  - platform: group
    name: Living room lights
    entities:
      - light.kitchen_cooking
      - light.kitchen_kielzogschild
      - light.dining_table
      - light.dining_duck
      - light.dining_large_painting
      - light.living_room_iceland_1
      - light.living_room_iceland_2
      - light.living_room_standing
      - light.tv_led_strip
  - platform: group
    name: TV lights
    entities:
      - light.living_room_iceland_1
      - light.living_room_iceland_2
      - light.living_room_standing
      - light.tv_led_strip
  - platform: group
    name: Kitchen lights
    entities:
      - light.kitchen_cooking
      - light.kitchen_kielzogschild
      # Cannot add switch.kitchen_sink to this light group,
      # is linked to light.kitchen_lights using automations
  - platform: group
    name: Dining lights
    entities:
      - light.dining_table
      - light.dining_duck
      - light.dining_large_painting
  - platform: group
    name: "Frits' room lights"
    entities:
      - light.frits_room_wall
      - light.frits_room_cabinet
      - light.frits_room_window
