  #          power: true

  # Google home (when not off)
  - type: conditional
    conditions:
      - entity: media_player.google_home_mini_living_room
        state_not: 'off'
    row:
      type: 'custom:mini-media-player'
      name: Google Home Mini
      icon: 'mdi:google-home'
      entity: media_player.google_home_mini_living_room
      group: true
