# Summary column for an overview of the outside environment
type: custom:stack-in-card
mode: vertical
cards:
  - type: custom:button-card
    name: Garden
    template: header
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: Garden
        deviceID:
          - this
        card:
          type: entities
          entities:
            - entity: sensor.netatmo_garden_temperature
              name: Temperature
            - entity: sensor.netatmo_garden_humidity
              name: Humidity
            - entity: sensor.netatmo_rain_rain
              name: "Rain: now"
            - entity: sensor.netatmo_rain_sum_rain_1
              name: "Rain: last hour"
            - entity: sensor.netatmo_rain_sum_rain_24
              name: "Rain: last day"
            - type: divider
            - entity: sensor.netatmo_garden_temperature_min
              name: "Temperature: min last day"
            - entity: sensor.netatmo_garden_temperature_max
              name: "Temperature: max last day"
            - entity: sensor.netatmo_garden_battery
              name: Battery main
            - entity: sensor.netatmo_rain_battery
              name: Battery rain sensor

  - !include temperature_garden.yaml
  - !include wind.yaml
