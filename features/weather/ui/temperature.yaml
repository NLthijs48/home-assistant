# Temperature of the living room
type: 'horizontal-stack'
cards:
- type: 'custom:mini-graph-card'
  name: Living room
  entities:
    - entity: sensor.netatmo_living_room_temperature
      name: Living room
      show_fill: false
    # Sun is up/down soft-fade
    - color: '#9a9a9a'
      entity: sensor.solar_elevation
      name: Day/Night
      show_line: false
      show_points: false
      show_legend: false
      y_axis: secondary
  height: 250
  hour24: true
  hours_to_show: 24
  points_per_hour: 12
  decimals: 1
  color_thresholds:
    - value: -6.7
      color: "#a55eea"
    - value: -3.9
      color: "#8854d0"
    - color: -1.2
      value: "#3867d6"
    - value: 1.6
      color: "#4b7bec"
    - value: 4.3
      color: "#2d98da"
    - color: 7.1
      value: "#45aaf2"
    - value: 9.9
      color: "#0fb9b1"
    - value: 12.7
      color: "#2bcbba"
    - value: 15.5
      color: "#20bf6b"
    - value: 18.2
      color: "#26de81"
    - value: 21
      color: "#fed330"
    - value: 23.8
      color: "#f7b731"
    - value: 26.6
      color: "#fd9644"
    - value: 29.3
      color: "#fa8231"
    - value: 32.1
      color: "#fc5c65"
    - value: 35.9
      color: "#eb3b5a"
  line_width: 10
  animate: true
  show:
    icon: false
    labels: true
  lower_bound_secondary: 0

  tap_action:
    action: call-service
    service: browser_mod.popup
    service_data:
      title: Living room
      deviceID:
        - this
      card:
        type: entities
        entities:
          - entity: sensor.netatmo_living_room_temperature
            name: Temperature
          - entity: sensor.netatmo_living_room_co2
            name: CO2
          - entity: sensor.netatmo_living_room_humidity
            name: Humidity
          - entity: sensor.netatmo_living_room_pressure
            name: Pressure
          - entity: sensor.netatmo_living_room_noise
            name: Noise
          - type: divider
          - entity: sensor.netatmo_living_room_temperature_min
            name: "Temperature: min last day"
          - entity: sensor.netatmo_living_room_temperature_max
            name: "Temperature: max last day"

