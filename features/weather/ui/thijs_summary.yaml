# Bedroom Thijs summary
type: vertical-stack
cards:
  # Header with popup
  - type: custom:button-card
    name: Thijs
    template: header_standalone
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: "Bedroom Thijs"
        deviceID:
          - this
        card:
          type: vertical-stack
          cards:
            - !include thijs/co2.yaml
            - !include thijs/temperature.yaml
            - !include thijs/humidity.yaml

  # CO2
  - type: custom:button-card
    name: CO2
    entity: sensor.netatmo_thijs_co2
    template: statistic_button_co2
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        card: !include thijs/co2.yaml
        title: ' '
        deviceID:
          - this
  # Temperature
  - type: custom:button-card
    name: Temperature
    entity: sensor.netatmo_thijs_temperature
    template: statistic_button
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        card: !include thijs/temperature.yaml
        title: ' '
        deviceID:
          - this
  # Humidity
  - type: custom:button-card
    name: Humidity
    entity: sensor.netatmo_thijs_humidity
    template: statistic_button_humidity
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        card: !include thijs/humidity.yaml
        title: ' '
        deviceID:
          - this
