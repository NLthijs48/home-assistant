# Summary column for an overview of the inside environment
type: custom:stack-in-card
mode: vertical
cards:
  - type: custom:button-card
    name: Living room
    template: header
    # Show details popup when clicking the header
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: Living room
        deviceID:
          - this
        card:
          type: vertical-stack
          cards:
          - !include living_room_temperature.yaml
          - !include living_room_co2.yaml
          - type: entities
            entities:
              - entity: sensor.netatmo_living_room_temperature
                name: Temperature
              - entity: sensor.netatmo_living_room_co2
                name: CO2
              - entity: sensor.netatmo_living_room_humidity
                name: Humidity
              - entity: sensor.netatmo_living_room_pressure
                name: Pressure
              - entity: sensor.netatmo_living_room_noise
                name: Noise

  - !include living_room_temperature.yaml
  - !include living_room_co2.yaml

  # Row of tiny living room stats
  # TODO show a popup with a fancy graph when tapped
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      # Humidity
      - type: custom:button-card
        name: Humidity
        entity: sensor.netatmo_living_room_humidity
        template: statistic_button_humidity
        tap_action:
          action: more-info
      # Noise
      - type: custom:button-card
        name: Noise
        entity: sensor.netatmo_living_room_noise
        template: statistic_button
        tap_action:
          action: more-info
      # Pressure
      - type: custom:button-card
        name: Pressure
        entity: sensor.netatmo_living_room_pressure
        template: statistic_button
        tap_action:
          action: more-info
