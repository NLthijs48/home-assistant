# Summary column for an overview of the inside environment
type: vertical-stack
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:button-card
        name: Living room
        template: header
        # Show details popup when clicking the header
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Living room
            deviceID: # Only on this device
              - this
            card:
              type: vertical-stack
              cards:
                - !include living_room_temperature.yaml
                - !include living_room_co2.yaml
                - !include living_room_noise.yaml
                - !include living_room_humidity.yaml
                - !include living_room_pressure.yaml

      - !include living_room_temperature.yaml

  # Rows of tiny living room stats
  - type: horizontal-stack
    cards:
      # CO2
      - type: custom:button-card
        name: CO2
        entity: sensor.netatmo_living_room_co2
        template: statistic_button_co2
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include living_room_co2.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this
      # Humidity
      - type: custom:button-card
        name: Humidity
        entity: sensor.netatmo_living_room_humidity
        template: statistic_button_humidity
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include living_room_humidity.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this

  - type: horizontal-stack
    cards:
      # Noise
      - type: custom:button-card
        name: Noise
        entity: sensor.netatmo_living_room_noise
        template: statistic_button
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include living_room_noise.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this
      # Pressure
      - type: custom:button-card
        name: Pressure
        entity: sensor.netatmo_living_room_pressure
        template: statistic_button
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include living_room_pressure.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this
