type: 'custom:mini-graph-card'
name: Wind
entities:
  # Current wind gust
  - entity: sensor.netatmo_home_wind_gust_strength
    show_fill: false
    name: Gust
    color: orange
  # Current wind strength
  - entity: sensor.netatmo_home_wind_wind_strength
    show_fill: false
    name: Wind
    color: green
  # Sun is up/down soft-fade
  - color: '#9a9a9a'
    entity: sensor.solar_elevation
    name: Day/Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
# Styling
height: 250
line_width: 7
animate: true
show:
  icon: false
  labels: true
  name: false
  legend: false
# Time configuration
hours_to_show: 24
points_per_hour: 12
hour24: true
# Primary axis
lower_bound: 0
decimals: 0
# Secondary axis
lower_bound_secondary: 0
labels_secondary: false
