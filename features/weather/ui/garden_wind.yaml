type: vertical-stack
cards:
  # Wind speeds
  - type: 'custom:mini-graph-card'
    name: Wind speed
    entities:
      # Current wind gust
      - entity: sensor.netatmo_home_wind_gust_strength
        show_fill: false
        name: Gust speed
        color: orange
      # Current wind strength
      - entity: sensor.netatmo_home_wind_wind_strength
        show_fill: false
        name: Steady speed
        color: green
      # Sun is up/down soft-fade
      - color: '#9a9a9a'
        entity: sensor.solar_elevation
        name: Day/Night
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
    # Styling
    height: 200
    line_width: 4
    show:
      icon: false
      labels: true
    # Time configuration
    hours_to_show: 72 # 3 days
    points_per_hour: 12
    hour24: true
    # Primary axis
    lower_bound: 0
    decimals: 0
    # Secondary axis
    lower_bound_secondary: 0
    labels_secondary: false

  # Wind direction
  - type: horizontal-stack
    cards:
      # Gust
      - type: custom:compass-card
        name: Gust
        entity: sensor.netatmo_home_wind_gust_angle
        secondary_entity: sensor.netatmo_home_wind_gust_strength
        compass:
          indicator: arrow_inward
          show_north: true
      # Steady
      - type: custom:compass-card
        name: Steady
        entity: sensor.netatmo_home_wind_angle
        secondary_entity: sensor.netatmo_home_wind_wind_strength
        compass:
          indicator: arrow_inward
          show_north: true
