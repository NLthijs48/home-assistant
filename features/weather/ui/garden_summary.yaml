# Summary column for an overview of the outside environment
type: vertical-stack
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:button-card
        name: Garden
        template: header
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Garden
            deviceID: # Only on this device
              - this
            card:
              type: vertical-stack
              cards:
              - !include garden_temperature.yaml
              - !include garden_wind.yaml
              - !include garden_humidity.yaml
              - type: entities
                entities:
                  # Rain
                  - type: section
                    label: Rain
                  - entity: sensor.netatmo_rain_rain
                    name: "Rain: now"
                  - entity: sensor.netatmo_rain_sum_rain_1
                    name: "Rain: last hour"
                  - entity: sensor.netatmo_rain_sum_rain_24
                    name: "Rain: last day"
                  - entity: sensor.netatmo_rain_battery
                    name: Battery rain sensor
      - !include garden_temperature.yaml

  # Rows of tiny garden stats
  # TODO show a popup with a fancy graph when tapped
  - type: horizontal-stack
    cards:
      # Humidity
      - type: custom:button-card
        name: Humidity
        entity: sensor.netatmo_garden_humidity
        template: statistic_button # Don't use humidity template, for outside it does not matter
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include garden_humidity.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this
      # Rain today
      - type: custom:button-card
        name: Rain today
        entity: sensor.netatmo_rain_sum_rain_24
        template: statistic_button
        tap_action:
          action: more-info

  - type: horizontal-stack
    cards:
      # Wind gust
      - type: custom:button-card
        name: Wind strength
        entity: sensor.netatmo_home_wind_gust_strength
        template: statistic_button
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include garden_wind.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this
      # Wind gust direction
      - type: custom:button-card
        name: Wind direction
        entity: sensor.netatmo_home_wind_gust_angle
        template: statistic_button
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            card: !include garden_wind.yaml
            title: ' '
            hide_header: true
            deviceID:
              - this
