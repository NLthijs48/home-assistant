# Lights of the first floor
type: entities
title: First floor
show_header_toggle: false
entities:

  # Hall
  - type: custom:fold-entity-row
    head:
      entity: light.hall_first_floor
      name: Hall
      state_color: false
      type: custom:slider-entity-row
    entities:
      - entity: sensor.motion_hall_first_floor
        name: Motion sensor

  # Frits' room
  - type: custom:fold-entity-row
    open: false
    head:
      entity: light.frits_room_lights
      icon: mdi:track-light
      name: Frits' room
      state_color: false
      type: custom:slider-entity-row
    entities:
      - entity: light.frits_room_wall
        name: Wall
        type: custom:slider-entity-row
      - entity: light.frits_room_cabinet
        name: Cabinet
        type: custom:slider-entity-row
      - entity: light.frits_room_window
        name: Window
        type: custom:slider-entity-row
      - entity: sensor.remote_frits_room
        name: Remote

  # Thijs' room
  - type: custom:fold-entity-row
    head:
      entity: light.thijs_room_lights
      name: Thijs' room
      state_color: false
      type: custom:slider-entity-row
    entities:
      - entity: light.thijs_ceiling
        name: Ceiling
        type: custom:slider-entity-row
      - entity: light.thijs_bed
        name: Bed
        type: custom:slider-entity-row
      - entity: sensor.remote_thijs
        name: Remote

  # Computer room
  - type: custom:fold-entity-row
    head:
      entity: light.ceiling_computers
      name: Computers
      state_color: false
      type: custom:slider-entity-row
    entities:
      - entity: sensor.remote_computer_room
        name: Remote


