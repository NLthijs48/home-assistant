# Living room lights control
type: entities
title: Lights
show_header_toggle: false
entities:
  # All
  - entity: light.living_room_lights
    name: All of them
    state_color: false
    type: custom:slider-entity-row
  - label: Areas
    type: section

  # TV
  - type: custom:fold-entity-row
    head:
      entity: light.tv_lights
      name: TV
      icon: mdi:television
      state_color: false
      type: custom:slider-entity-row
    group_config:
      type: custom:slider-entity-row
    entities:
      - entity: light.living_room_iceland_1
        name: 'Iceland #1'
      - entity: light.living_room_iceland_2
        name: 'Iceland #2'
      - entity: light.living_room_standing
        name: Standing
      - entity: light.tv_led_strip
        name: LED strip
    open: false

  # Dining
  - type: custom:fold-entity-row
    head:
      entity: light.dining_lights
      name: Dining
      icon: mdi:table-chair
      state_color: false
      type: custom:slider-entity-row
    group_config:
      type: custom:slider-entity-row
    entities:
      - entity: light.dining_table
        name: Table
      - entity: light.dining_duck
        name: Duck paintings
      - entity: light.dining_large_painting
        name: Large painting
    open: false

  # Kitchen
  - type: custom:fold-entity-row
    head:
      entity: light.kitchen_lights
      name: Kitchen
      icon: mdi:chef-hat
      state_color: false
      type: custom:slider-entity-row
    entities:
      - entity: light.kitchen_cooking
        name: Cooking area
        type: custom:slider-entity-row
      - entity: light.kitchen_kielzogschild
        name: Kielzogschild
        type: custom:slider-entity-row
      - entity: switch.kitchen_sink
        name: Sink
    open: false

  # Indicate current lighting mode
  - type: custom:template-entity-row
    name: "Mode"
    active: "{{ is_state('input_boolean.living_room_in_use', 'on') }}"
    entity: input_select.living_room_lighting_mode
