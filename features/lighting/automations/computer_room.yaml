# Computer room light automation

# Turn off
- alias: Turn off the computer room lights when the computers are off
  trigger:
    - platform: state
      entity_id: device_tracker.computer_thijs
      to: 'not_home'
    - platform: state
      entity_id: device_tracker.computer_frits
      to: 'not_home'
  condition:
    - condition: state
      entity_id: device_tracker.computer_thijs
      state: 'not_home'
    - condition: state
      entity_id: device_tracker.computer_frits
      state: 'not_home'
  action:
    - service: light.turn_off
      data:
        entity_id: light.ceiling_computers

# Turn on
- alias: Turn on the computer room lights when a computer turns on
  trigger:
    - platform: state
      entity_id: device_tracker.computer_thijs
      to: home
    - platform: state
      entity_id: device_tracker.computer_frits
      to: home
  action:
    - service: light.turn_on
      data:
        entity_id: light.ceiling_computers

# Brightness and color temperature control when turned on
- alias: Computer room light starts dimmed when turned on at night
  trigger:
    - entity_id: light.ceiling_computers
      platform: state
      to: 'on'
    - platform: time
      at: "19:00:00"
    - platform: time
      at: "8:00:01"
  condition:
    - condition: state
      entity_id: light.ceiling_computers
      state: 'on'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.ceiling_computers
        brightness_pct: >-
          {% if now().hour >= 19 or now().hour <= 8 %}
            50
          {% else %}
            100
          {% endif %}
        # White during the day, yellow-ish at night
        color_temp: >-
          {% if now().hour >= 19 or now().hour <= 8 %}
            370
          {% else %}
            250
          {% endif %}
