title: 'Home'
custom_header:
  compact_mode: true
  footer_mode: false
  menu_hide: true
  reverse_button_direction: true
  reverse_tab_direction: true
views:

  # Living room
  - icon: 'mdi:theater'
    path: living-room
    badges: []
    cards:
      - !include features/lighting/ui/living_room.yaml
      - !include features/home_cinema/ui/mode-select.yaml
      - !include features/home_cinema/ui/players.yaml
      - !include features/home_cinema/ui/mode-select-2.yaml
      #- !include ui/media/plex-status.yaml, not useful yet

  # Home
  - icon: mdi:home
    path: default_view
    badges:
      - entity: person.thijs
      - entity: person.frits
      - entity: sun.sun
    cards:
      - entities:
          - entity: device_tracker.gm1913
          - entity: device_tracker.iphone_frits
        hours_to_show: 24
        refresh_interval: 0
        title: Who was home?
        type: history-graph
      - cards:
          - aspect_ratio: 80%
            type: iframe
            url: >-
              https://www.buienalarm.nl/amsterdam-noord-holland-nederland/52.3161,4.9651
          - entity: weather.br_unknown_station
            name: Buienradar
            type: weather-forecast
        type: vertical-stack
      - aspect_ratio: 100%
        camera_image: camera.buienradar_loop
        camera_view: live
        entity: camera.buienradar_loop
        hold_action:
          action: none
        name: Buienradar
        show_name: false
        show_state: false
        tap_action:
          action: none
        type: picture-entity
      - cards:
          - entities:
              - entity: sensor.netherlands_coronavirus_confirmed
                name: Confirmed
                show_fill: false
              - entity: sensor.netherlands_coronavirus_current
                name: Current
                show_fill: false
              - entity: sensor.netherlands_coronavirus_recovered
                name: Recovered
                show_fill: false
              - entity: sensor.netherlands_coronavirus_deaths
                name: Deaths
                show_fill: false
            height: 200
            hour24: true
            hours_to_show: 336
            icon: 'mdi:thermometer'
            line_color:
              - '#0087c7'
              - orange
              - green
              - red
            lower_bound: 0
            name: Corona The Netherlands
            points_per_hour: 0.2
            show:
              labels: true
            type: 'custom:mini-graph-card'
          - entities:
              - entity: sensor.worldwide_coronavirus_confirmed
                name: Confirmed
                show_fill: false
              - entity: sensor.worldwide_coronavirus_current
                name: Current
                show_fill: false
              - entity: sensor.worldwide_coronavirus_recovered
                name: Recovered
                show_fill: false
              - entity: sensor.worldwide_coronavirus_deaths
                name: Deaths
                show_fill: false
            height: 200
            hour24: true
            hours_to_show: 336
            icon: 'mdi:thermometer'
            line_color:
              - '#0087c7'
              - orange
              - green
              - red
            lower_bound: 0
            name: Corona Worldwide
            points_per_hour: 0.2
            show:
              labels: true
            type: 'custom:mini-graph-card'
        type: vertical-stack

  # Thijs
  - title: Thijs
    path: thijs
    badges: []
    cards:
      - !include features/lighting/ui/room_thijs.yaml
      - entities:
          - entity: media_player.bedroom_speaker
            group: true
            icon: 'mdi:google-home'
            name: Google Home Mini
            tts:
              platform: google_translate
            type: 'custom:mini-media-player'
          - entity: sensor.battery_level
          - entity: device_tracker.gm1913
          - entity: sensor.wifi_connection
        type: entities
      - entity: media_player.spotify_thijs
        type: media-control
      # TODO fix redirect url for new dashboard path (and think about what this card should do)
      #- client_id: a42ebc5a66854bc3985bd7c08c54eaaa
      #  type: 'custom:spotify-card'

  # Frits
  - title: Frits
    path: frits
    badges: []
    cards:
      - !include features/lighting/ui/room_frits.yaml
      - entities:
          - sensor.bssid
          - sensor.battery_level_2
          - sensor.battery_state
          - sensor.connection_type
          - sensor.geocoded_location
          - sensor.last_update_trigger
          - device_tracker.iphone_frits
          - sensor.sim_1
          - sensor.ssid
        type: entities

  # Lighting
  - icon: mdi:lightbulb
    path: lights
    badges: []
    cards:
      - !include features/lighting/ui/floor_0.yaml
      - !include features/lighting/ui/floor_1.yaml
      - !include features/lighting/ui/floor_2.yaml
