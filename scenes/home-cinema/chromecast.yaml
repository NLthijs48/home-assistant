# Use the Chromecast to watch something

name: Home cinema ChromeCast
entities:

  # Turn on the ChromeCast + TV
  media_player.4k:
    app_id: CC1AD845
    app_name: Default Media Receiver
    is_volume_muted: false
    media_content_id: https://home-assistant.io/images/cast/splash.png
    state: idle

  # Set the LED strip to green
  light.tv_led_strip:
    brightness: 254
    rgb_color:
      - 0
      - 255
      - 0
    state: on

  # Set receiver settings (should already be on because of the TV)
  media_player.receiver:
    state: on
    source: TV
    volume_level: 0.5
