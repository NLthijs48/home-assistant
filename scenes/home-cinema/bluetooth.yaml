# Listen to music using Bluetooth

name: Home cinema bluetooth
entities:

  # Turn on the receiver
  media_player.receiver:
    state: on
    source: Bluetooth
    volume_level: 0.5

  # Turn off the TV (might have been watching something before)
  media_player.philips_tv:
    state: 'off'

  # Set the LED strip to blue :)
  light.tv_led_strip:
    brightness: 254
    rgb_color:
      - 71
      - 0
      - 255
    state: on
