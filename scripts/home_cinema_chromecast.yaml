alias: Use the Chromecast"
description: View the Chromecast on TV and setup sound
icon: mdi:cast
sequence:
  # Turn on the TV (turns on the receiver as well)
  - service: media_player.turn_on
    data:
      entity_id: media_player.hdmi_0

  # TV to the Chromecast input
  - service: hdmi_cec.select_device
    data:
      device: Chromecast

  # Receiver to the TV input
  - service: media_player.select_source
    data:
      entity_id: media_player.receiver
      source: TV

  # LED strip to green
  - service: light.turn_on
    entity_id: light.tv_led_strip
    data:
      brightness: 254
      rgb_color:
        - 0
        - 255
        - 0
